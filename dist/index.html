<!DOCTYPE html>
<html lang="es">
<head>
    <title>TASK &#x2705 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Programador de Tareas</h1>
    <p>Bienvenido al administrador de Tareas </p>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <button data-bs-toggle="modal" data-bs-target="#modalAgregarTarea">Agregar Tarea &#x1F604 </button><br><br>
            <hr>
            <h3>Tareas</h3>
            <p id="tareas"></p>
        </div>
        <div class="col-sm-4">
            <button id="botonCompletarTodo">Completar Todo &#x2705</button><br><br>
            <hr>
            <h3>Tareas Completadas</h3>
            <p id="completadas"></p>
        </div>
        <div class="col-sm-4">
            <button id="botonEliminarTodo" >Eliminar Todo &#10060 </button><br><br>
            <hr>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAgregarTarea" tabindex="-1" aria-labelledby="tituloModalAgregarTarea" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tituloModalAgregarTarea" style="color: black">Añadir Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formularioAgregarTarea">
                    <div class="mb-3">
                        <label for="nombreTarea" class="form-label" style="color: black">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="nombreTarea" placeholder="Escribe la tarea">
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir Tarea</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="module" src="task.js"></script>
</body>
</html>
